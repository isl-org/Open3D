language: ruby
env:
  global:
    - SHARED=OFF
    - BUILD_DEPENDENCY_FROM_SOURCE=OFF
    - NPROC=2

notifications:
  email:
    on_success: never
    on_failure: always

matrix:

  include:
    # Style check only
    - os: linux
      dist: xenial
      sudo: true
      language: python
      python: "3.6"
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
            - llvm-toolchain-xenial-5.0
          packages:
            - cmake
            - clang-format-5.0
      before_install: ./util/scripts/setup-linux.sh
      script:
        - mkdir build
        - cd build
        - cmake -DPYTHON_EXECUTABLE=`which python` ..
        - pip install -U yapf==0.28.0
        - make check-style

    # Build docs only
    - os: linux
      dist: xenial
      sudo: true
      language: python
      python: "3.6"
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - cmake
            - doxygen
      before_install: ./util/scripts/setup-linux.sh
      script:
        - mkdir build
        - cd build
        - which python
        - python -V
        - pip install -U -q sphinx sphinx-rtd-theme
        - cmake -DPYTHON_EXECUTABLE=`which python` ..
        - make install-pip-package -j$NPROC
        - python -c "from open3d import *; import open3d; print(open3d)"
        - ../util/scripts/make-documentation.sh

    # SHARED=OFF, BUILD_DEPENDENCY_FROM_SOURCE=OFF
    - os: linux
      dist: xenial
      sudo: true
      language: python
      python: "2.7"
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - cmake
      before_install: ./util/scripts/setup-linux.sh
      script: ./util/scripts/run-travis.sh

    # SHARED=ON, BUILD_DEPENDENCY_FROM_SOURCE=OFF
    - os: linux
      dist: xenial
      sudo: required
      language: python
      python: "3.5"
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - cmake
      env: SHARED=ON
      before_install: ./util/scripts/setup-linux.sh
      script: ./util/scripts/run-travis.sh

    # SHARED=OFF, BUILD_DEPENDENCY_FROM_SOURCE=ON
    - os: linux
      dist: xenial
      sudo: required
      language: python
      python: "3.6"
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - cmake
      env: BUILD_DEPENDENCY_FROM_SOURCE=ON
      before_install: ./util/scripts/setup-linux.sh
      script: ./util/scripts/run-travis.sh

    # SHARED=ON, BUILD_DEPENDENCY_FROM_SOURCE=ON
    - os: linux
      dist: xenial
      sudo: required
      language: python
      python: "3.7" # Xenial has Python 3.7 on travis
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - cmake
      env: SHARED=ON BUILD_DEPENDENCY_FROM_SOURCE=ON
      before_install: ./util/scripts/setup-linux.sh
      script: ./util/scripts/run-travis.sh

    # Default environment of macOS 10.13 High Sierra
    # compiled using clang shipped with xcode10.1
    - os: osx
      osx_image: xcode10.1
      before_install:
        - ./util/scripts/install-deps-osx.sh
      script: travis_wait 30 ./util/scripts/run-travis.sh

    - os: osx
      osx_image: xcode10.1
      env: BUILD_DEPENDENCY_FROM_SOURCE=ON
      script: travis_wait 30 ./util/scripts/run-travis.sh

